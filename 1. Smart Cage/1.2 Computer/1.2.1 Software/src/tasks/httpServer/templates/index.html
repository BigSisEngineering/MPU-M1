<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cage Controller</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title">
        <h1>Cage Controller</h1>
        <div>ID: cageX0001</div>
      </div>
      <div class="version">version: 4.10.6</div>
    </header>

    <div class="controls">
      <div class="control-set">
        <button>Clear SW Error</button>
        <button>Star Wheel Init</button>
      </div>
      <div class="control-set">
        <button>Enable P&P</button>
        <button>Enable Dummy</button>
      </div>
      <div class="control-set">
        <button>Unload Init</button>
        <button>Clear UL Error</button>
      </div>
      <div class="control-set special-buttons">
        <button>↪️</button>
        <button>⤵️</button>
        <button>↩️</button>
      </div>
    </div>

    <div class="status">
      <div class="status-bar">
        <label for="pp-confidence">P&P Confidence</label>
        <input type="range" id="pp-confidence" name="pp-confidence" min="0" max="100" value="87">
        <span id="pp-confidence-value">87%</span>
      </div>
      <div class="status-bar">
        <label for="unload-probability">Unload Probability</label>
        <input type="range" id="unload-probability" name="unload-probability" min="0" max="100" value="60">
        <span id="unload-probability-value">60%</span>
      </div>
    </div>

    <div class="circles">
      <div class="circle">
        <span class="circle-label">Star Wheel</span>
      </div>
      <div class="circle">
        <span class="circle-label">Sensor Buffer</span>
      </div>
      <div class="circle">
        <span class="circle-label">Mode</span>
      </div>
      <div class="circle">
        <span class="circle-label">Sensor Load</span>
      </div>
      <div class="circle">
        <span class="circle-label">Unloader</span>
      </div>
    </div>
    <div class="camera-preview">
      <video id="camera" autoplay playsinline></video>
    </div>
  </div>

  <script src="event-functions.js"></script>
</body>
</html>
