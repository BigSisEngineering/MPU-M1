<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü•ö Loading Controller...</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-title">
          <h1>Cage Controller</h1>
          <!-- <div>ID: cage0X0001</div> -->
          <div id="device-id">ID: loading...</div>
        </div>
        <div class="version">version: <span id="software-version">PUT IT HERE MARCOS</span></div>
      </header>

      <div class="controls">
        <div class="control-set">
          <button id="clear-sw-error-button">Clear SW Error</button>
          <button id="sw-init-button">Star Wheel Init</button>
        </div>
        <div class="control-set">
          <button id="enable-pnp-button" data-state="disabled">Enable P&P</button>
          <button id="enable-dummy-button" data-state="disabled">Enable Dummy</button>
        </div>
        <div class="control-set">
          <button id="unloader-init-button">Unload Init</button>
          <button id="clear-unloader-error-button">Clear UL Error</button>
        </div>
        <div class="control-set move-buttons">
          <button id="move-sw-ccw-button">‚Ü™Ô∏è</button>
          <button id="unload-button">‚§µÔ∏è</button>
          <button id="move-sw-cw-button">‚Ü©Ô∏è</button>
        </div>
      </div>

      <div class="status">
        <div class="status-bar">
          <label for="pp-confidence">P&P Confidence</label>
          <!-- <input type="range" id="pp-confidence" name="pp-confidence" min="0" max="100" value="87"> -->
          <input type="range" id="pp-confidence" name="pp-confidence" min="0" max="100" step="10" value="70" />
          <span id="pp-confidence-value">70%</span>
        </div>
        <div class="status-bar">
          <label for="unload-probability">Unload Probability</label>
          <!-- <input type="range" id="unload-probability" name="unload-probability" min="0" max="100" value="60"> -->
          <input
            type="range"
            id="unload-probability"
            name="unload-probability"
            min="0"
            max="100"
            step="10"
            value="60"
          />
          <span id="unload-probability-value">70%</span>
        </div>
      </div>

      <div class="circles">
        <div class="circle" id="sw-init">
          <span class="circle-label">Star Wheel</span>
        </div>
        <div class="circle" id="sensor-buffer-circle">
          <span class="circle-label">Sensor Buffer</span>
        </div>
        <div class="circle" id="pnp-mode-circle">
          <span class="circle-label">Mode P&P</span>
        </div>
        <div class="circle" id="dummy-mode-circle">
          <span class="circle-label">Mode Dummy</span>
        </div>
        <div class="circle" id="sensor-load-circle">
          <span class="circle-label">Sensor Load</span>
        </div>
        <div class="circle" id="sensor-unload-circle">
          <span class="circle-label">Sensor Unload</span>
        </div>
        <div class="circle" id="unloader-init">
          <span class="circle-label">Unloader</span>
        </div>
      </div>
      <div class="camera-preview">
        <img id="camera-feed" src="/dev/video10" alt="Camera Feed" />
      </div>
    </div>

    <script src="/static/js/event-functions.js"></script>
  </body>
</html>
